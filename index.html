  <link rel="stylesheet" href="css/style.css">

        <div id="map"></div>
      </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script type="text/javascript" src="js/knockout-3.4.0.js"></script>

</script>

</html>
